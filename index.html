 <!--coordinate-display-->
 <label id="coordinate-display"></label>
 <form>
   <label>Select the x coordinate for the point that you want to add</label>
   <select id="x-coordinate">
     <option value="1">1</option>
     <option value="2">2</option>
     <option value="3">3</option>

 </form>
 <form>

   <select id="y-coordinate">
     <option value="1">1</option>
     <option value="2">2</option>
     <option value="3">3</option>
     <option value="4">4</option>
     <option value="5">5</option>
     <option value="6">6</option>
     <option value="7">7</option>
     <option value="8">8</option>
     <option value="9">9</option>
   </select>
 </form>
 <button type="submit" id="submit-button">Add point</button>
